<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Call - JSONPlaceholder</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <h3>Users</h3>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="box-get-user">
        <label for="userIdInput">Enter User ID:</label>
        <input type="text" id="userIdInput" placeholder="User ID" pattern="[0-9]*"/>
        <button id="getUserBtn">Get User</button>
    </div>
    <table id="userDetailsTable" style="display: none">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>User</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="userDetailsBody"></tbody>
    </table>

    <script type="module" src="./public/js/app.js"></script>
</body>
</html>
